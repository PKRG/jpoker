<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>skeleton tests</title>
<script language="JavaScript" type="text/javascript" src="jquery.js"></script>
<script language="JavaScript" type="text/javascript" src="data.js"></script>
<script language="JavaScript" type="text/javascript" src="unittest.js"></script>
<script language="JavaScript" type="text/javascript">
function TestSkeleton() {
    this.base = TestCase;
    this.base("TestSkeleton");
    var pthis = this;

    this.addTest("test skeleton", function()
    {
	pthis.checkTrue(true);
    });
}

$(document).ready(function(){
    var logger = new Logger();
    var runner = new TestRunner();
    runner.addTest(new TestSkeleton());
    runner.run(function(msg)
    {
        logger.log(msg);
    });
});

</script>
</head>

<body>
        <div id="testreport">        
        </div>
<hr>
<div id="skeleton" />

<p>skeleton tests</p>
</body>
</html>
