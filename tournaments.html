<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jPoker</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<script language="JavaScript" type="text/javascript" src="jquery.js"></script>
<script language="JavaScript" type="text/javascript" src="jquery.tablesorter.js"></script>
<script language="JavaScript" type="text/javascript" src="jquery.jpoker.js"></script>
<script language="JavaScript" type="text/javascript">
$(document).ready(function(){
	$("#jpokertourneys").jPokerTourneysCreate().jPokerTourneysRefresh().jPokerTourneysRefreshInterval(10000);
	$("#jpokertourneysrefresh").click(function(){
	$("#jpokertourneys").jPokerTourneysRefresh();
	});
});
</script>
</head>

<body>
<input id="jpokertourneysrefresh" type="submit" value="Refresh">
<div id="jpokertourneys"></div>
</body>
</html>
